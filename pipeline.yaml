apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: test-app-170-pipeline-run
  annotations:
    janus-idp.io/tekton: test-app-170-service
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: from-code-to-cluster
  params:
  - name: image-repo
    value: index.docker.io/phamhoangkha1403/test-app-170-service
  - name: app-repo-url
    value: https://github.com/PhamHoangKha1403/testapp170.git
  - name: app-repo-revision
    value: main
  - name: gitops-repo-url
    value: https://github.com/PhamHoangKha1403/testapp170-gitops
  - name: gitops-repo-branch
    value: main
  - name: manifest-path-in-gitops-repo
    value: ./deployment.yaml
  - name: docker-secret
    value: docker-credentials 
  - name: test-command
    value: npm ci && npm test
  # (Optional override â€“ can be omitted to use the pipeline default)
  # - name: test-image
  #   value: node:20
  workspaces:
  - name: source-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
